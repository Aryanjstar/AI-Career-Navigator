name: Build and Deploy Flask + React App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --no-cache-dir -r backend/requirements.txt
      
      - name: Install frontend dependencies and build
        run: |
          npm install
          npm run build
        working-directory: ./frontend

      - name: Copy frontend build to backend static directory
        run: |
          mkdir -p backend/static
          cp -r frontend/dist/* backend/static/

      - name: Zip backend directory for deployment
        run: |
          cd backend
          zip -r ../release.zip .
      
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2CA08A2B12A048B49899722FD504741B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_117D6E5A589C4D87B2FD046A0417914A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4E291E6C1DA440DCB94AF66D18F0E123 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AI-Career'
          package: 'release.zip'
          startup-command: 'gunicorn --chdir backend creer_navigator_pro:app'
